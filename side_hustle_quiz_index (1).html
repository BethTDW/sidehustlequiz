<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Which Side Hustle Is Right For You?</title>
  <style>
    :root{
      --bg:#000000;
      --card:#111111;
      --muted:#aaaaaa;
      --text:#ffffff;
      --accent:#6a5acd; /* purple accent */
      --accent-2:#00bfff; /* dream blue */
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial; 
      background: var(--bg);
      color:var(--text);
      min-height:100dvh;
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .container{ width:100%; max-width:920px; }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:0 10px 30px rgba(0,0,0,0.4);
      border-radius:24px; overflow:hidden;
      text-align:center;
    }
    header{ padding:28px 28px 0 28px; }
    header img{ max-width:220px; margin-bottom:16px; }
    h1{ margin:0 0 8px 0; font-size:clamp(28px, 5vw, 42px); letter-spacing:.2px; }
    p.sub{ margin:0; color:var(--muted) }
    .content{ padding:20px 28px 28px 28px; }
    .progress{ height:10px; background:#1f1f1f; border-radius:999px; overflow:hidden; margin:18px 0 28px }
    .progress > span{ display:block; height:100%; width:0%; background:linear-gradient(90deg, var(--accent), var(--accent-2)); transition:width .3s ease }
    .question{ margin:22px 0; padding:16px; background:#0f0f0f; border:1px solid rgba(255,255,255,0.06); border-radius:16px }
    .q-title{ margin:0 0 12px; font-weight:600; font-size:18px }
    .options{ display:grid; gap:10px }
    .opt{
      display:flex; align-items:center; gap:12px; padding:12px 14px; border:1px solid rgba(255,255,255,0.1); 
      border-radius:12px; cursor:pointer; background:#1a1a1a; transition:.2s ease; user-select:none;
    }
    .opt:hover{ border-color: rgba(255,255,255,0.25); transform:translateY(-1px) }
    input[type="radio"]{ accent-color:var(--accent); width:18px; height:18px }
    .actions{ display:flex; gap:12px; margin-top:16px; flex-wrap:wrap; justify-content:center }
    button{
      all:unset; cursor:pointer; padding:12px 18px; border-radius:12px; font-weight:600; 
      background:linear-gradient(90deg, var(--accent), var(--accent-2)); color:#ffffff; 
      box-shadow:0 8px 20px rgba(0,0,0,.4);
    }
    button.secondary{ background:#1a1a1a; color:var(--text); border:1px solid rgba(255,255,255,0.1); box-shadow:none }
    .hide{ display:none }
    .result{
      padding:22px; border:1px solid rgba(255,255,255,.08); border-radius:16px; background:#0f0f0f; margin-top:10px; text-align:left
    }
    .result h2{ margin:0 0 8px; font-size:24px }
    .result p{ margin:.3em 0; color:var(--muted) }
    .cta{
      display:inline-flex; align-items:center; gap:10px; margin-top:16px; padding:14px 18px; font-weight:800; 
      border-radius:14px; color:#ffffff; background:linear-gradient(90deg, var(--accent), var(--accent-2)); text-decoration:none
    }
    .tiny{ font-size:12px; color:var(--muted); margin-top:8px }
    footer{ padding:0 28px 22px; color:var(--muted); font-size:12px; text-align:center }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header>
        <img src="Untitled design (40).png" alt="Dream Workz Logo" />
        <h1>Which Side Hustle Is Right For You?</h1>
        <p class="sub">Answer 6 quick questions to get a tailored recommendation + steps to start today.</p>
        <p style="margin-top:6px; font-weight:600; color:var(--accent-2)">üî• Special Invite: Offer Lab Event ‚Äî Sept 3‚Äì6</p>
      </header>

      <div class="content">
        <div class="progress" aria-label="Progress"><span id="bar"></span></div>
        <form id="quiz" autocomplete="off"></form>
        <div id="result" class="result hide" role="region" aria-live="polite"></div>
        <div class="actions">
          <button id="nextBtn" type="button">Next ‚Üí</button>
          <button id="backBtn" class="secondary" type="button">‚Üê Back</button>
          <button id="restartBtn" class="secondary" type="button">Restart</button>
        </div>
        <p class="tiny">No email required. Your answers stay in your browser.</p>
      </div>
      <footer>¬© <span id="year"></span> Dream Workz ‚Äî Side Hustle Quiz</footer>
    </div>
  </div>

</body>
</html>
